{% extends 'baze.html' %}
{% block title %}
{{ super() }}
{% endblock %}
{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<h1>Авторизация</h1>
<form action="/login" method="post" class="form-contact">
    <p><label>Имя: </label> <input type="text" name="user" value="" required/>
    <p><label>Пароль: </label> <input type="text" name="password" value="" required/>
    <p><input type="checkbox" name="remember_p">Запомнить меня</p>
    <p><input type="submit" value="Войти"/>
    <p><a href="{{ url_for('register') }}">Регистрация</a>
</form>
{% endblock %}
