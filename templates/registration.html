{% extends 'baze.html' %}
{% block title %}
{{ super() }}
{% endblock %}
{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<h1>Авторизация</h1>
<form action="/register" method="post" class="form-contact">
    <p><label>Имя: </label> <input type="text" name="us" value="" required/>
    <p><label>Пароль: </label> <input type="text" name="psw1" value="" required/>
    <p><label>Повторите пароль: </label> <input type="text" name="psw2" value="" required/>
    <p><input type="submit" value="Зарегистрироваться"/>
</form>
{% endblock %}
